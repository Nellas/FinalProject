<div class="wrapper">
    <div class="header-background">
        <div class="page-title">
            <img class="logo" src="static/images/logo.png" />
        </div>
        <nav class="nav-bar">
            <a href="/#/home">Home</a>
            <a href="/#/collection">Collection</a>
            <a href="/#/deck">Deck</a>
        </nav>
    </div>
    <input class="card-search" ng-model="card" type="text" placeholder="SEARCH ALL CARDS" ng-change="getCardData(card)" />
    <section class="card-container">
        <div class="card-content" ng-repeat="card in cards">
            <div class="chart-container">
                <ngl-toggle></ngl-toggle>
            </div>
            <div  class="card-control">
                <form ng-submit="addCard(card)">
                    ADD CARD TO:
                    <a class="control-btn add" ng-click="addCardCollection(card)">Collection</a>
                    <a class="control-btn add" ng-click="addCardDeck(card)">Deck</a>
                </form>
            </div>
        </div>
    </section>
</div>
