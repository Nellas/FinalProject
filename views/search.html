<div class="wrapper">
    <header class="header">
        <nav class="nav-bar">
            <a href="/#/">Home</a>
            <a href="/#/deck">Deck Test</a>
            <a href="/#/collection">Collection</a>
        </nav>
    </header>
    <h1>Search All Cards</h1>
    <input class="card-search" ng-model="card" type="text" placeholder="Card Name" ng-change="getCardData(card)" />
    <section class="card-container">
        <div class="card-content" ng-repeat="card in cards">
            <ngl-toggle></ngl-toggle>
            <div  class="card-contol">
                <a class="control-menu add" ng-click="addCard(card)"> <image src="static/images/icons/add.png" title="Add Card" /> </a>
                <a class="control-menu view" ng-click=""> <image src="static/images/icons/view.png" /> </a>
            </div>
        </div>
    </section>
</div>
